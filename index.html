<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECA para Você</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
</head>
<body class="bg-gray-100">

  <!-- Cabeçalho -->
  <header class="bg-white text-gray-900 py-4 px-8 shadow-md">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">ECA</h1>
      <button id="menu-toggle" class="md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <nav class="hidden md:flex">
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#" class="hover:underline">Artigos</a></li>
          <li><a href="#" class="hover:underline">Lei Henry Borel</a></li>
          <li>
            <a href="#" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-700 transition">Contate-nos</a>
          </li>
        </ul>
      </nav>
    </div>

    <nav id="mobile-menu" class="md:hidden hidden flex-col space-y-2 mt-4 transition-all duration-300 transform">
      <a href="#" class="block hover:underline">Home</a>
      <a href="#" class="block hover:underline">Artigos</a>
      <a href="#" class="block hover:underline">Lei Henry Borel</a>
      <a href="#" class="block bg-black text-white px-4 py-2 rounded hover:bg-gray-700">Contate-nos</a>
    </nav>
  </header>

  <!-- Postagens -->
  <section id="lista-postagens" class="container mx-auto my-8 p-4 bg-white rounded shadow-lg max-w-3xl">
    <p class="text-gray-600">Carregando postagens...</p>
  </section>

  <!-- Ler mais artigos -->
  <section class="container mx-auto my-8 p-4 bg-white rounded shadow-lg">
    <h2 class="text-center text-2xl font-bold mb-6">Ler mais artigos</h2>
    <div class="flex flex-wrap justify-center gap-4">
      <div class="w-full md:w-1/3 bg-white rounded-lg shadow-lg p-2">
        <img src="https://th.bing.com/th/id/OIP.tFRNUwV8IrVJ44HFZZ98hgHaE7?rs=1&pid=ImgDetMain"
          alt="Crianças" class="w-full h-auto rounded-lg" />
        <p class="text-center mt-2 font-semibold">Título do artigo</p>
      </div>
      <div class="w-full md:w-1/3 bg-white rounded-lg shadow-lg p-2">
        <img src="https://th.bing.com/th/id/OIP.tFRNUwV8IrVJ44HFZZ98hgHaE7?rs=1&pid=ImgDetMain"
          alt="Crianças" class="w-full h-auto rounded-lg" />
        <p class="text-center mt-2 font-semibold">Título do artigo</p>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-white text-gray-900 py-4 px-8 flex flex-col md:flex-row justify-between items-center shadow-md text-center md:text-left">
    <p class="text-lg font-semibold">ECA para você</p>
    <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
      <p class="text-sm">Contacte-nos</p>
      <p class="text-sm">Rede Social</p>
      <p class="text-sm">Sobre nós</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/postagens-no-blog.js"></script>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
