<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-6 md:p-8 rounded-xl shadow-xl w-full max-w-sm transition-all">
    <form class="flex flex-col space-y-5">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Insira aqui o seu email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="exemplo@dominio.com"
          class="mt-1 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 p-2 rounded w-full outline-none"
          required
        />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Insira aqui a sua senha</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="********"
          class="mt-1 border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 p-2 rounded w-full outline-none"
          required
        />
      </div>

      <button 
        type="submit" 
        class="bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-800 transition-colors"
      >
        Enviar
      </button>
    </form>
  </div>
</body>
</html>
